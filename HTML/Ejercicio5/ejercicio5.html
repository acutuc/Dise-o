<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <input type="radio" name="sexo" id="sr"><label for="sr">Sr.</label>
            <input type="radio" name="sexo" id="sra"><label for="sra">Sra.</label>

            <label for="nombre">Nombre / Razón Social</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre / Razón Social" title="Introduzca el nombre / razón social">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" title="Introduzca sus apellidos" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" title="Introduzca su email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" title="Introduzca la contraseña" required>

            <div id="fecNacimiento">
                <p>Fecha de nacimiento</p>
                <select name="dia" title="Día">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select name="mes" title="Mes">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
                <select name="anio" title="Año">
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
            </div>

            <label for="dni">DNI/NIF/NIE</label>
            <input type="text" id="dni" name="dni" placeholder="DNI/NIF/NIE" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" title="Introduzca su dirección" required>

            <label for="cp">Código postal</label>
            <input type="text" id="cp" name="cp" placeholder="Código postal" pattern="[0-9]{5}" title="Introduzca su código postal" required>
            
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" title="Introduzca su ciudad" required>

            <label for="pais">País de nacimiento</label>
            <select id="pais" name="pais" title="País de nacimiento">
                <option>España</option>
                <option>Burkina Faso</option>
                <option>Groenlandia</option>
            </select>

            <label for="provincia">Provincia</label>
            <select id="provincia" name="provincia" size="3" title="Provincia" required>
                <option>Málaga</option>
                <option>Madrid</option>
                <option>Segovia</option>
            </select>

            <label for="informacion">Información adicional</label>
            <textarea id="informacion" placeholder="Información adicional" title="Introduzca información adicional"></textarea>
            
            <label for="telefono">Teléfono móvil</label>
            <input type="tel" id="telefono" name="telefono" title="Introduzca su teléfono" placeholder="Teléfono móvil" pattern="^[9|8|7|6]\d{8}$" required>

            <input type="checkbox" id="datos" name="datos">
            <label for="datos">Estos datos personales se utilizarán para responder a sus búsquedas, procesar sus pedidos o autorizar el acceso.</label>

            <button type="submit" name="btnRegistrarse">Registrarse</button>
        </form>
    </body>
</html>
