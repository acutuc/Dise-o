<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <input type="radio" name="sexo" id="sr"><label for="sr">Sr.</label>
            <input type="radio" name="sexo" id="sra"><label for="sra">Sra.</label>

            <label for="nombre">Nombre / Razón Social</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre / Razón Social">

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <div id="fecNacimiento">
                <<p>Fecha de nacimiento</p>>
                <select name="dia" aria-placeholder="Día" title="Día">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select name="mes" aria-placeholder="Mes" title="Mes">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
                <select name="anio" aria-placeholder="Año" title="Año">
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
            </div>

            <label for="dni">DNI/NIF/NIE</label>
            <input type="text" id="dni" name="dni" placeholder="DNI/NIF/NIE" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>

            <label for="cp">Código postal</label>
            <input type="number" id="cp" name="cp" placeholder="Código postal" pattern="[0-9]{5}" required>
            
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>

            <label for="pais">País de nacimiento</label>
            <select id="pais" name="pais">
                <option>España</option>
                <option>Burkina Faso</option>
                <option>Groenlandia</option>
            </select>

            <label for="provincia">Provincia</label>
            <select id="provincia" name="provincia" required>
                <option>Málaga</option>
                <option>Madrid</option>
                <option>Segovia</option>
            </select>

            <label for="informacion">Información adicional</label>
            <input type="text" id="informacion" name="informacion" placeholder="Información adicional">
        </form>
    </body>
</html>
