<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcuSports</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <link href="../estilos/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-https://fontawesome.com/" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <script src="../js/scripts.js"></script>
</head>

<body>
    <header>
        <div id="sidebar">
            <div class="toggle-btn">
                <span>&#9776</span>
            </div>
            <ul>
                <a href="../index.html">
                    <li>CIUDADES</li>
                </a>
                <a href="src/quienes_somos.html">
                    <li>¿QUIÉNES SOMOS?</li>
                </a>
            </ul>
        </div>
        <picture>
            <a href="../index.html"><img src="../images/Acusports.png" alt="logo"></a>
        </picture>
    </header>

    <main class="inicio_sesion">
        <div class="ciudades">
            <span>INICIAR SESIÓN</span>
        </div>
        <div class="formulario">
            <div class="campos">
                <input type="text" placeholder="Usuario">
            </div>
            <div class="campos">
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="boton">
                <button type="submit" onclick="iniciarSesion()">INICIAR SESIÓN</button>
            </div>
            <div class="no_registro">
                <a href="../src/registrarse.html">¿No estás registrado?</a>
            </div>
            
        </div>
        
        <video id="reproductor" poster="../videos/trailer.png">
            <source src="../videos/videos/trailer.mp4" type="video/mp4" />
            <source src="../videos/videos/trailer.ogv" type='video/ogg; codecs="theora,vorbis"' />
            <source src="../videos/videos/trailer.webm" type='video/webm; codecs="vp8,vorbis"' />
            <object>
                <embed src="../videos/videos/trailer.swf" type="application/x-shockwave-flash" allowfullscreen="false"
                    alloscriptaccess="always" />
            </object>

        </video>

        <div id="info">
            <div id="tiempo">
                <label id="trans">00:00</label>
                /
                <label id="total"></label>
            </div>
            <input type="range" id='barraTiempo' min="0" step="any">
            <button id="screen">
                <img src="../images/full-size.svg" width="30px" />
            </button>
        </div>

        <div id="controles">
            <button id="play" value="0"><img src="../images/play.svg" width="30px" /></button>
            <button id="stop"><img src="../images/stop.svg" width="30px" /></button>
            <button id="restart"><img src="../images/restart.svg" width="30px" /></button>
            <img src="../images/volume-down.svg" id="bajarVol" width="30px" alt="bajarVol">
            <div>
                <img id="altavoz" width="30px" height="30px" src="../images/altavoz.svg" />
            </div>
            <img src="../images/volume-up.svg" id="subirVol" width="30px" alt="subirVol">
            <button id="mute"><img src="../images/mute.svg" width="30px" /></button>
            <button id="disminuirVel"><img src="../images/backward.svg" width="30px" /></button>
            <label id="velocidad">1.0</label>
            <button id="aumentarVel"><img src="../images/forward.svg" width="30px" /></button>
            <button id="saltoAtras"><img src="../images/back.svg" width="30px" /></button>
            <button id="saltoAdelante"><img src="../images/next.svg" width="30px" /></button>
        </div>
    </main>

    <a id="go-up" href=""><i class="fas fa-arrow-circle-up" style="color: #226d2a;"></i></a>
    <div class="elfsight-app-e0e71627-0e3e-4ff1-a7c9-5c8e10ed07af"></div>

    <footer>
        <div class="redes">
            <span>Nuestras redes sociales:</span>
            <div class="rrss">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <i class="fab fa-facebook" aria-hidden="true"></i>
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </div>
        </div>
        <div class="sub-footer">
            <a href="politica_privacidad.html">Política de privacidad</a>
            <a href="politica_cookies.html">Política de cookies</a>
            <a href="aviso_legal.html">Aviso legal</a>
        </div>

    </footer>
</body>

</html>
