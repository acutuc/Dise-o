<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcuSports</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">
    <link href="estilos/estilos.css" rel="stylesheet">
</head>

<body>
    <header>
        <input type="checkbox" id="hamburger" checked />
        <label for="hamburger" class="menu-toogle">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="30" height="30"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
        </label>
        <nav class="main-menu">
            <a href="#" class="item-menu current">Item Menú 1</a>
            <a href="#" class="item-menu">Item Menú 2</a>
            <a href="#" class="item-menu">Item Menú 3</a>
            <a href="#" class="item-menu">Item Menú 4</a>
            <a href="#" class="item-menu">Item Menú 5</a>
        </nav>
        <picture>
            <img src="images/Acusports.png" alt="logo">
        </picture>
    </header>

    <main>
        <div class="ciudades">
            <span class="centrar">CIUDADES</span>
        </div>
        <section class="imagenes">
            <article class="ciudad">
                <span class="titulo">ESTEPONA</span>
                <picture>
                    <img src="images/estepona.jpg" alt="Estepona" title="Estepona">
                </picture>
            </article>
            <article class="ciudad">
                <span class="titulo">MARBELLA</span>
                <picture>
                    <img src="images/marbella.jpg" alt="Marbella" title="Marbella">
                </picture>
            </article>
            <article class="ciudad">
                <span class="titulo">CÁDIZ</span>
                <picture>
                    <img src="images/cadiz.jpg" alt="Cádiz" title="Cádiz">
                </picture>
            </article>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
