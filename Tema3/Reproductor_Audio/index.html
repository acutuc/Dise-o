<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <script src="js.js"></script>
    <title>Reproductor de audio</title>
</head>

<body>
    <h1>Reproductor de audio</h1>
    <audio controls id="audio">
        <source src="hotel-california.m4a" controls type="audio/mp4" />
        El navegador no soporta el audio.
    </audio>

    <div class="reproductor">
        <input type="button" id="boton" value=""> 
        <button type="button" id="reproducir"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
                class="iconos">
                <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
            </svg>
        </button>
        <button onclick="document.getElementById('audio').pause()" id="pausar"><svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512" class="iconos">
                <path
                    d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
            </svg>
        </button>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="iconos"><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
        </button>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="iconos"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM412.6 181.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5z"/></svg>
        </button>
        <input type="range" id="volumen">
    </div>
</body>

</html>
