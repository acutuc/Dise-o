<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css" />
  <script type='text/javascript' src='js/script.js'></script>
  <title>Reproductor de Audio</title>
</head>

<body>
  <div id="contenido">
    <audio id='reproductor' autoplay>
      <source src='audio/hotel-california.mp3' type='audio/mpeg' />
    </audio>
    <div id="info">
      <label id="trans">00:00</label>
      /
      <label id="total"></label>
    </div>

    <div id="botonera">
      <div class="boton">
        <picture>
          <img src="images/pause.svg" alt="play" id="play">
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img src="images/stop.svg" alt="stop" id="stop">
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img src="images/restart.svg" alt="restart" id="restart">
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img src="images/exit-loop.svg" alt="loop" id="loop">
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img src="images/volume-down.svg" alt="bajarVol" id="bajarVol">
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img id="altavoz" src='images/altavoz.svg' />
        </picture>
      </div>
      <div class="boton">
        <picture>
          <img src="images/volume-up.svg" alt="subirVol" id="subirVol">
        </picture>
      </div>
    </div>
</body>

</html>
