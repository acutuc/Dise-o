<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Reproductor de audio</title>
</head>

<body>
    <h1>Reproductor de audio</h1>
    <audio controls id="audio">
        <source src="hotel-california.m4a" controls type="audio/mp4" />
        El navegador no soporta el audio.
    </audio>
    
    <i class="fa-solid fa-music"></i>
    <button type="button" id="reproducir">Reproducir</button>
    <button onclick="document.getElementById('audio').pause()">Pause</button>
    
    <script>
        function iniciar() {
            var reproducir = document.getElementById('reproducir');
            reproducir.addEventListener('click', presionar, false);
        }
        function presionar() {
            var audio = document.getElementById('audio');
            audio.play();
        }
        window.addEventListener('load', iniciar, false); 
    </script>
</body>

</html>
